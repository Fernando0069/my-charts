apiVersion: v1
kind: Service
metadata:
  name: reverseshellgenerator
  namespace: fernando0069-dev
  labels:
    app: reverseshellgenerator
    app.kubernetes.io/part-of: ref-solutions
    layer: tools
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app: reverseshellgenerator
  sessionAffinity: None
  type: ClusterIP
