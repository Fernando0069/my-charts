apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Chart.Name }}
    app.kubernetes.io/part-of: ref-solutions
    app.kubernetes.io/managed-by: Helm
    info/helm/chart-version: {{ .Chart.Name }}-{{ .Chart.Version }}
    info/helm/app-version: {{ .Chart.Name }}-{{ .Chart.AppVersion }}
    info/layer: {{ .Values.info.layer }}
  ownerReferences:
    - apiVersion: argoproj.io/v1alpha1
      kind: Deployment
      name:  {{ .Chart.Name }}
      controller: true
      blockOwnerDeletion: true
spec:
  port:
    targetPort: http
  tls:
    termination: edge
  to:
    kind: Service
    name: {{ .Chart.Name }}
    weight: 100
  wildcardPolicy: None
