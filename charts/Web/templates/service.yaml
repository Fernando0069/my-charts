apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Chart.Name }}
    app.kubernetes.io/part-of: ref-solutions
    app.kubernetes.io/managed-by: Helm
    info/helm/chart-version: {{ .Chart.Name }}-{{ .Chart.Version }}
    info/helm/app-version: {{ .Chart.Name }}-{{ .Chart.AppVersion }}
    info/layer: {{ .Values.info.layer }}
  ownerReferences:
    - apiVersion: apps/v1
      kind: Deployment
      name:  {{ .Chart.Name }}
      controller: true
      blockOwnerDeletion: true
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    deployment: {{ .Chart.Name }}
  sessionAffinity: None
  type: ClusterIP
