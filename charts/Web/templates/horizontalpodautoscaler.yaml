kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2
metadata:
  name: web
  namespace: fernando0069-dev
  labels:
    app: web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: ref-solutions
    layer: web
spec:
  scaleTargetRef:
    kind: Deployment
    name: web
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
