kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    app.kubernetes.io/component: {{ .Values.name }}
    enviroment: {{ .Values.labels.enviroment }}
    layer: {{ .Values.labels.layer }}
    training: {{ .Values.labels.training }}
spec:
  output:
    to:
      kind: ImageStreamTag
      name: '{{ .Values.name }}:latest'
      namespace: {{ .Values.namespace }}
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'httpd:2.4-ubi9'
  postCommit: {}
  source:
    type: Git
    git:
      uri: {{ .Values.git.uri }}
      ref: {{ .Values.git.ref }}
    contextDir: {{ .Values.git.contextDir }}
  triggers:
    - type: GitHub
      github:
        secret: kLY2Zxl-amlQdoqGSAz9
    - type: Generic
      generic:
        secret: gK5wuvBBChtSdQOADNAj
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
  runPolicy: Serial