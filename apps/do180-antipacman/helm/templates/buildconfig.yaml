kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
    app.kubernetes.io/component: {{ .Values.name }}
    enviroment: {{ .Values.labels.enviroment }}
    layer: {{ .Values.labels.layer }}
    training: {{ .Values.labels.training }}
spec:
  output:
    to:
      kind: ImageStreamTag
      name: '{{ .Values.name }}:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: {{ .Values.isfrom.name }}
  postCommit: {}
  source:
    type: Git
    git:
      uri: {{ .Values.git.uri }}
      ref: {{ .Values.git.ref }}
    contextDir: {{ .Values.git.contextDir }}
  triggers:
    - type: GitHub
      github:
        secret: YO5cz4PrfoA7Pszf0u8S
    - type: Generic
      generic:
        secret: wYKKk-zPO4Ip84orMRk6
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
  runPolicy: Serial
